

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifypto | Secure Crypto Wallet Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="description" content="Verifypto â€“ Crypto wallet risk verification made easy and secure.">

  <style>
    :root {
      --primary: #00e5ff;
      --secondary: #00e676;
      --dark: #0a0a0a;
      --light: #f0f0f0;
      --glass: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center/cover;
      color: var(--light);
      overflow-x: hidden;
      position: relative;
    }

    /* Falling Coins Animation */
    .coin {
      position: absolute;
      top: -50px;
      font-size: 1.2rem;
      color: rgb(255, 219, 16);
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: -2;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Background Blobs */
    .bg-element {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.15;
      z-index: -1;
    }

    .element-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: -100px;
      left: -100px;
      animation: float 8s ease-in-out infinite;
    }

    .element-2 {
      width: 400px;
      height: 400px;
      background: var(--secondary);
      bottom: -150px;
      right: -100px;
      animation: float 10s ease-in-out infinite 2s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, 40px); }
    }

    .container {
      background: rgba(15, 15, 15, 0.7);
      border-radius: 24px;
      padding: 60px 50px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      text-align: center;
      max-width: 750px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: translateY(0);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 229, 255, 0.2);
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      font-size: 3rem;
      color: var(--primary);
      margin-right: 15px;
      text-shadow: 0 0 20px rgba(0, 229, 255, 0.7);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .tagline {
      display: inline-block;
      font-size: 1rem;
      font-weight: 600;
      color: var(--primary);
      background: rgba(0, 229, 255, 0.15);
      padding: 8px 20px;
      border-radius: 50px;
      margin-bottom: 30px;
      border: 1px solid rgba(0, 229, 255, 0.3);
    }

    p {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-bottom: 40px;
      line-height: 1.6;
      font-weight: 300;
    }

    .features {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .feature {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .feature:hover {
      background: rgba(0, 229, 255, 0.1);
      transform: translateY(-5px);
    }

    .feature i {
      color: var(--primary);
      margin-right: 10px;
      font-size: 1.2rem;
    }

    button {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: var(--dark);
      padding: 18px 40px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 25px rgba(0, 229, 255, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 255, 100, 0.6);
    }

    button:hover::before {
      left: 100%;
    }

    button i {
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      .container {
        padding: 40px 30px;
      }

      .features {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="bg-element element-1"></div>
  <div class="bg-element element-2"></div>

  <!-- Falling Coins -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
    for (let i = 0; i < 20; i++) {
      const coin = document.createElement('span');
      coin.classList.add('coin');
      coin.innerHTML = 'ðŸª™';
      coin.style.left = Math.random() * 100 + 'vw';
      coin.style.animationDuration = 3 + Math.random() * 5 + 's';
      coin.style.fontSize = 0.8 + Math.random() * 1.5 + 'rem';
      coin.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(coin);
    }
  });
  </script>

  <div class="container">
    <div class="logo">
      <i class="fas fa-shield-alt logo-icon"></i>
      <h1>Verifypto</h1>
    </div>

    <div class="tagline">TRUST â€¢ SECURITY â€¢ TRANSPARENCY</div>

    <p>Secure your crypto journey with our advanced wallet verification system.
      Built for transparency, speed, and peace of mind in the decentralized world.</p>

    <div class="features">
      <div class="feature">
        <i class="fas fa-bolt"></i>
        <span>Instant Verification</span>
      </div>
      <div class="feature">
        <i class="fas fa-lock"></i>
        <span>Bank-Grade Security</span>
      </div>
      <div class="feature">
        <i class="fas fa-globe"></i>
        <span>Multi-Chain Support</span>
      </div>
    </div>

    <button onclick="window.location.href='/auth'">
      <i class="fab fa-google"></i> Start Verifying Now
    </button>
  </div>
</body>
</html>
