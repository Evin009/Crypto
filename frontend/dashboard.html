
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Verifypto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #00e5ff;
      --secondary: #00e676;
      --dark: #0a0a0a;
      --light: #f0f0f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=2070&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: white;
    }

    .bg-element {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.15;
      z-index: 0;
    }

    .element-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: -100px;
      left: -100px;
      animation: float 8s ease-in-out infinite;
    }

    .element-2 {
      width: 400px;
      height: 400px;
      background: var(--secondary);
      bottom: -150px;
      right: -100px;
      animation: float 10s ease-in-out infinite 2s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, 40px); }
    }

    .login-box {
      position: relative;
      background: rgba(15, 15, 15, 0.7);
      border-radius: 20px;
      padding: 50px 40px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 1;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: var(--dark);
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 229, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 255, 100, 0.4);
    }

    button i {
      margin-right: 10px;
    }

    /* Falling Coins Animation */
    .coin {
      position: absolute;
      top: -50px;
      font-size: 1.2rem;
      color: gold;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bg-element element-1"></div>
  <div class="bg-element element-2"></div>

  <div class="login-box">
    <h1>Login to Verifypto</h1>
    <p>Sign in with your Google account to continue</p>
    <button id="google-login"><i class="fab fa-google"></i> Sign in with Google</button>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmvcpqdSMadmuL_1FxAFCgcMFuQ4eD1cQ",
      authDomain: "verifyptofirst.firebaseapp.com",
      projectId: "verifyptofirst",
      storageBucket: "verifyptofirst.appspot.com",
      messagingSenderId: "511266246145",
      appId: "1:511266246145:web:a866d3130b695589a4ba00",
      measurementId: "G-PSB1JQYM9K"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("google-login").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert(`Welcome ${user.displayName}`);
          window.location.href = `/dashboard?email=${encodeURIComponent(user.email)}&uid=${user.uid}`;
        })
        .catch((error) => {
          console.error("Sign-in error:", error);
          alert("Sign-in failed");
        });
    });
  </script>

  <!-- Falling Coins Script -->
  <script>
    for (let i = 0; i < 25; i++) {
      const coin = document.createElement('span');
      coin.classList.add('coin');
      coin.innerHTML = 'ðŸª™';
      coin.style.left = Math.random() * 100 + 'vw';
      coin.style.animationDuration = 3 + Math.random() * 5 + 's';
      coin.style.fontSize = 0.8 + Math.random() * 1.5 + 'rem';
      coin.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(coin);
    }
  </script>
</body>
</html>
